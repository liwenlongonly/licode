<html>
  <head>
    <title>Licode Basic Example</title>
    <script type="text/javascript" src="erizo.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <input type="text" id="roomName" type="text" onFocus="this.value=''" value="123456" >
    <button id="startButton" onclick="startBasicExample()">Start</button>
    <button id="recordButton" onclick="startRecording()">Toggle Recording</button>
    <button id="slideShowMode" onclick="toggleSlideShowMode()">Toggle Slide Show Mode</button>
    <h1 id="startWarning">Press the start buttong to start receiving streams</h1>
    <div id="videoContainer"></div>
  </body>
</html>
